repos:
  # ============================
  # 1. FORMATAGE DU CODE
  # ============================

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git)/'

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git)/'

  # ============================
  # 2. LINTING RAPIDE (Ruff)
  # ============================

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git)/'

  # ============================
  # 3. LINTING COMPLÉMENTAIRE (Flake8)
  # ============================

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.2
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git|tests)/'

  # ============================
  # 4. VÉRIFICATION DES TYPES (MyPy)
  # ============================

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--show-error-codes']
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git|tests)/'
        additional_dependencies: [types-requests, types-PyYAML]

  # ============================
  # 5. SÉCURITÉ
  # ============================

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: ['-r', '.', '-ll', '-x', 'tests,venv,.venv,env,__pycache__,build,dist,node_modules']
        exclude: ^tests/
        pass_filenames: false

  # ============================
  # 6. VÉRIFICATIONS SUPPLÉMENTAIRES
  # ============================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git)/'
      - id: end-of-file-fixer
        exclude: '(migrations|venv|env|__pycache__|build|dist|node_modules|.git)/'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict

  # ============================
  # 7. TESTS (optionnel - peut être long)
  # ============================

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit
        language: system
        pass_filenames: false
        always_run: true
        args: ['--desc']

      - id: django-check
        name: Django System Check
        entry: python manage.py check
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: pytest-quick
        name: pytest (tests rapides)
        entry: pytest -x -q --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
