name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy ruff
          pip install -r requirements.txt

      - name: Check Black formatting
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff --profile black .

      - name: Lint with Ruff
        run: ruff check .

      - name: Lint with Flake8
        run: flake8 . --count --show-source --statistics --max-line-length=88 --extend-ignore=E203,W503

      - name: Type check with MyPy
        run: mypy . --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    env:
      SECRET_KEY: django-insecure-test-key-not-for-production
      DEBUG: False
      DJANGO_SETTINGS_MODULE: app.settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests with coverage
        run: |
          # First, verify tests can be discovered
          pytest --collect-only -v
          # Then run tests with coverage
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets bandit pip-audit
          pip install -r requirements.txt

      - name: Check for secrets
        run: |
          echo "=== V√©rification des secrets ==="
          if [ -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline
          else
            echo "‚ö†Ô∏è Fichier .secrets.baseline non trouv√©"
            detect-secrets scan > .secrets.baseline
            echo "üìù Baseline cr√©√©e, pensez √† la commiter"
          fi

      - name: Run Bandit security scan
        run: |
          echo "=== Analyse de s√©curit√© avec Bandit ==="
          bandit -r . -ll -x tests,venv,.venv,env,__pycache__,build,dist,node_modules,.git -f json -o bandit-report.json || true
          bandit -r . -ll -x tests,venv,.venv,env,__pycache__,build,dist,node_modules,.git

      - name: Check dependencies vulnerabilities
        run: |
          echo "=== V√©rification des d√©pendances ==="
          pip-audit -r requirements.txt --desc

      - name: Check for sensitive files
        run: |
          echo "=== V√©rification des fichiers sensibles ==="
          SENSITIVE_FILES=$(git ls-files | grep -E '\.(env|key|pem|p12|pfx)$|^(id_rsa|id_dsa|id_ecdsa|id_ed25519|.htpasswd|.netrc)' || true)
          if [ -n "$SENSITIVE_FILES" ]; then
            echo "‚ùå Fichiers sensibles trouv√©s :"
            echo "$SENSITIVE_FILES"
            exit 1
          else
            echo "‚úÖ Aucun fichier sensible traqu√©"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            .secrets.baseline
          retention-days: 30

      - name: Check for critical vulnerabilities
        if: always()
        run: |
          echo "=== V√©rification finale des vuln√©rabilit√©s critiques ==="
          
          # V√©rifier bandit
          if [ -f bandit-report.json ]; then
            HIGH_COUNT=$(python3 -c "import sys, json; data=json.load(open('bandit-report.json')); print(len([r for r in data.get('results', []) if r.get('issue_severity') in ['HIGH', 'CRITICAL']]))" 2>/dev/null || echo "0")
            
            if [ "$HIGH_COUNT" -gt 0 ]; then
              echo "‚ùå $HIGH_COUNT vuln√©rabilit√©(s) HIGH/CRITICAL d√©tect√©e(s) par Bandit"
              exit 1
            fi
          fi
          
          echo "‚úÖ Aucune vuln√©rabilit√© critique d√©tect√©e"
